

<div class="container col-sm-3 card bg-light p-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Login</legend>

    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" type="email" formControlName="email" />
      <span *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <p class="text-danger" *ngIf="form.get('email')?.hasError('email')">Invalida email</p>
        <p class="text-danger" *ngIf="form.get('email')?.hasError('required')">Email required</p>
      </span>
    </div>

    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input class="form-control" type="password" formControlName="password" />
      <span *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
        <p class="text-danger" *ngIf="form.get('password')?.hasError('required')">Password required</p>
      </span>
    </div>

    <button class="btn btn-primary mt-3 align-self-end" type="submit">Login</button>
    <br>
    <a class="btn btn-link mx-auto" routerLink="../register">Don't you have an account? Create one</a>
    <br>
    <a class="mx-auto" routerLink="../send-email">Did you forget your password?</a>
  </fieldset>
</form>
</div>
