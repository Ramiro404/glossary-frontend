<h1>Change password</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input type="email" formControlName="email"/>
    <span *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <p *ngIf="form.get('email')?.hasError('email')">Invalid email</p>
        <p *ngIf="form.get('email')?.hasError('required')">Email required</p>
    </span>
    <input [disabled]="btnDisabled" type="submit"/>
</form>
{{message}}
