<div class="container col-sm-3 card bg-light p-3 ">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>Edit user</legend>
      <div [class.has-danger]="form.get('name')?.hasError('required')" class="form-group">
        <label class="form-label mt-4">Name</label>
        <input [class.is-invalid]="form.get('name')?.hasError('required')" class="form-control " type="text"
          formControlName="name" />
        <span *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
          <span class="invalid-feedback" *ngIf="form.get('name')?.hasError('required')">Name required</span>
        </span>
      </div>

      <div [class.has-danger]="form.get('lastname')?.hasError('required')" class="form-group">
        <label class="form-label mt-4">Lastname</label>
        <input [class.is-invalid]="form.get('lastname')?.hasError('required')" class="form-control" type="text"
          formControlName="lastname" />
        <span *ngIf="form.get('lastname')?.touched && form.get('lastname')?.invalid">
          <span class="invalid-feedback" *ngIf="form.get('lastname')?.hasError('required')">Lastname required</span>
        </span>
      </div>

      <div [class.has-danger]="form.get('email')?.hasError('required')" class="form-group">
        <label class="form-label mt-4">Email</label>
        <input [class.is-invalid]="form.get('email')?.hasError('required')" class="form-control " type="email"
          formControlName="email" />
        <span *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          <span [class.invalid-feedback]="form.get('email')?.hasError('email')"
            *ngIf="form.get('email')?.hasError('email')">It does not look an email</span>
          <span [class.invalid-feedback]="form.get('email')?.hasError('required')"
            *ngIf="form.get('email')?.hasError('required')">Email required</span>
        </span>
      </div>

    <span *ngIf="form.get('lastname')?.touched && form.get('lastname')?.invalid">
      <p *ngIf="form.get('lastname')?.hasError('required')">Lastname required</p>
    </span>

    <span *ngIf="form.get('email')?.touched && form.get('email')?.invalid">

    </span> -->
    <span class="mt-3">
      <button class="btn btn-outline-primary" type="submit">Save changes</button>
      <a [routerLink]="['../..',id]" class="btn btn-light">Cancel</a>
    </span>

    </fieldset>
  </form>

</div>
